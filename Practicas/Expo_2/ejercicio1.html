<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script >
       //EJERCICIO 2
         function ejercicio2(){
           let nombre = document.getElementById("nombreEntrada").value;
           
           let mensaje = "Hola, " + nombre + ", bienvenido a la práctica de JavaScript!";
           
           alert(mensaje);

           document.getElementById("mensaje").textContent = mensaje;

           console.log(mensaje);
        }
   </script>
  
</head>
<body>
  <div class="container text-center">
    <h1>Introduce tu nombre</h1>
    <input type="text" id="nombreEntrada">
    <button onclick="ejercicio2()">Ejecutar función</button>
    <p id="mensaje"></p>
  </div>
  
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> 

</body>
</html>
