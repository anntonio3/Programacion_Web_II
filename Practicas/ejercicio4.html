<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script >
         //EJERCICIO 4
       function ejercicio4(){
         /*
           Este script muestra un ejemplo sencillo que utiliza:
           - Comentarios (de una línea y de múltiples líneas)
           - Variables declaradas con let
           - Operaciones aritméticas simples
         */

         // Declaramos la variable 'numero' con el valor 5
         let numero = 5;

         // Sumamos 20 a 'numero' y guardamos el resultado en la variable 'numero'
         numero = numero + 20;

         // Imprimimos el resultado en la consola
         console.log("El resultado es: " + numero);

       }
   </script>
  
</head>
<body>
  <div class="container text-center">
    <button onclick="ejercicio4()">Ejecutar función</button>
  </div>

</body>
