  <title>Operadores</title>
</head>
<body>

  <script>
    const edad1 = 20; 
    const edad2 = 22;

    if (edad1 > edad2) {
      console.log("La mayor edad es: " + edad1);
    } else if (edad2 > edad1) {

    } else {
      console.log("Ambas edades son iguales.");
    }
  </script>
