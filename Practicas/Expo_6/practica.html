<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    // Creación del objeto "animalFavorito" con un panda
    let animalFavorito = {
      nombre: "Panda",       
      color: "Blanco y negro", 
      describir: function() {
        return "El " + this.nombre + " es de color " + this.color + ". ¡Es mi animal favorito!";
      }
    };
    console.log(animalFavorito.describir());
  </script>

</body>
