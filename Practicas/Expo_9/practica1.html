<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluar Número</title>
</head>
<body>
  <input type="text" id="entrada" placeholder="Ingresa un número">
  <button onclick="evaluarNumero()">Evaluar</button>
  <p id="resultado"></p>

  <script>
    function evaluarNumero() {
      const input = document.getElementById("entrada").value;
      const numero = Number(input);
      const resultado = document.getElementById("resultado");

      if (isNaN(numero)) {
        resultado.textContent = "El valor ingresado no es un número (NaN).";
      } else if (numero > Number.MAX_SAFE_INTEGER) {
        resultado.textContent = "El número es mayor que MAX_SAFE_INTEGER.";
      } else if (numero < Number.MIN_SAFE_INTEGER) {
        resultado.textContent = "El número es menor que MIN_SAFE_INTEGER.";
      } else if (Math.abs(numero) < Number.MIN_VALUE && numero !== 0) {
        resultado.textContent = "El número es menor que MIN_VALUE.";
      } else {
        resultado.textContent = "El número está dentro de los límites seguros.";
      }
    }
  </script>
</body>
</html>
