<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saludo Personalizado</title>


</head>
<body>
    <h2>Saludo Personalizado</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre" />

    <label for="edad">Edad:</label>
    <input type="number" id="edad" placeholder="Ingresa tu edad" />

    <button onclick="mostrarSaludo()">Saludar</button>

    <p id="resultado"></p>

  <script>
    function saludoPersonalizado(nombre, edad) {
      return `Hola ${nombre}, tienes ${edad} a√±os.`;
    }

    function mostrarSaludo() {
      const nombre = document.getElementById('nombre').value;
      const edad = document.getElementById('edad').value;

      const mensaje = saludoPersonalizado(nombre, edad);
      document.getElementById('resultado').textContent = mensaje;
    }
  </script>
</body>
</html>
